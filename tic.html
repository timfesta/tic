<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="tic.css">

    <script src="tic.js"></script>

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
          <hr>
        </div>
      </div>
      <div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6 col-md-offset-3" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- our board has 3 rows, each with 3 columns inside -->
          <div class="row">
            <div class="col-xs-4 box">
              <canvas id = "canvas1"  width= 200% height="140%" style="border:1px solid black" onclick="canvasClicked(1)"></canvas>
            </div>
            <div class="col-xs-4 box">
              <canvas id = "canvas2"  width="200" height="140" style="border:1px solid black" onclick="canvasClicked(2)"></canvas>
            </div>
            <div class="col-xs-4 box">
              <canvas id = "canvas3"  width="200" height="140" style="border:1px solid black" onclick="canvasClicked(3)"></canvas>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-4 box">
              <canvas id = "canvas4"  width="200%" height="140%" style="border:1px solid black" onclick="canvasClicked(4)"></canvas>
            </div>
            <div class="col-xs-4 box">
              <canvas id = "canvas5"  width="200%" height="140%" style="border:1px solid black" onclick="canvasClicked(5)"></canvas>
            </div>
            <div class="col-xs-4 box">
              <canvas id = "canvas6"  width="200" height="140%" style="border:1px solid black" onclick="canvasClicked(6)"></canvas>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-4 box">
              <canvas id = "canvas7"  width="200%" height="140%" style="border:1px solid black" onclick="canvasClicked(7)"></canvas>
            </div>
            <div class="col-xs-4 box">
              <canvas id = "canvas8"  width="200%" height="140%" style="border:1px solid black" onclick="canvasClicked(8)"></canvas>
            </div>
            <div class="col-xs-4 box">
              <canvas id = "canvas9"  width="200%" height="140%" style="border:1px solid black" onclick="canvasClicked(9)"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
